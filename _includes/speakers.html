
<section id="speakers-section" class="speakers-section section">
	<div class="container">
		<h3 class="section-heading text-center mb-3">スピーカー</h3>

			スピーカーはCFPにて募集中です（5月末まで）。あなたの素晴らしいお話をお寄せください！
		</div>
		{% comment %}
		<div class="row">
			<div class="col-6 col-lg-3 mb-4">
				<div class="card rounded-0">
					<a href="#modal-speaker-1" data-bs-toggle="modal" data-bs-target="#modal-speaker-1"><img src="{{ site.baseurl }}/assets/images/speakers/speaker-1.jpg" class="card-img-top rounded-0" alt=""></a>
					<div class="card-body">
						<h5 class="card-title mb-2">James Doe</h5>
						<div class="card-text mb-3">
							<div class="meta">Senior Software Developer</div>
							<div class="meta">Angular Core Team</div>

					<div class="card-footer text-muted">

							<li class="list-inline-item"><a  href="#"><i class="fab fa-linkedin-in fa-fw"></i></a></li>

				</div><!--//card-->

		<div class="speakers-cta text-center py-3">
